---
generic-service:
  nameOverride: create-and-vary-a-licence-api

  replicaCount: 4

  image:
    repository: quay.io/hmpps/create-and-vary-a-licence-api
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: create-and-vary-a-licence-api-cert

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json
    DB_SSL_ENABLED: "true"

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    create-and-vary-a-licence-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      NOTIFY_API_KEY: "NOTIFY_API_KEY"
    rds-instance-output:
      DB_SERVER: "rds_instance_address"
      DB_NAME: "database_name"
      DB_USER: "database_username"
      DB_PASS: "database_password"
    notify-templates:
      NOTIFY_TEMPLATES_VARIATIONFORAPPROVAL: "VARIATION_FOR_APPROVAL"
      NOTIFY_TEMPLATES_LICENCEAPPROVED: "LICENCE_APPROVED"
      NOTIFY_TEMPLATES_INITIALLICENCEPROMPT: "INITIAL_LICENCE_PROMPT"
      NOTIFY_TEMPLATES_URGENTLICENCEPROMPT: "URGENT_LICENCE_PROMPT"
    pdu-head-config:
      PDU_CONTACTS_WPTNWS_FORENAME: "WPTNWS_FORENAME"
      PDU_CONTACTS_WPTNWS_SURNAME: "WPTNWS_SURNAME"
      PDU_CONTACTS_WPTNWS_DESCRIPTION: "WPTNWS_DESCRIPTION"
      PDU_CONTACTS_WPTNWS_EMAIL: "WPTNWS_EMAIL"
      PDU_CONTACTS_WPTWES_FORENAME: "WPTWES_FORENAME"
      PDU_CONTACTS_WPTWES_SURNAME: "WPTWES_SURNAME"
      PDU_CONTACTS_WPTWES_DESCRIPTION: "WPTWES_DESCRIPTION"
      PDU_CONTACTS_WPTWES_EMAIL: "WPTWES_EMAIL"
      PDU_CONTACTS_WPTGWT_FORENAME: "WPTGWT_FORENAME"
      PDU_CONTACTS_WPTGWT_SURNAME: "WPTGWT_SURNAME"
      PDU_CONTACTS_WPTGWT_DESCRIPTION: "WPTGWT_DESCRIPTION"
      PDU_CONTACTS_WPTGWT_EMAIL: "WPTGWT_EMAIL"
      PDU_CONTACTS_N03SNT_FORENAME: "N03SNT_FORENAME"
      PDU_CONTACTS_N03SNT_SURNAME: "N03SNT_SURNAME"
      PDU_CONTACTS_N03SNT_DESCRIPTION: "N03SNT_DESCRIPTION"
      PDU_CONTACTS_N03SNT_EMAIL: "N03SNT_EMAIL"
      PDU_CONTACTS_N03CTM_FORENAME: "N03CTM_FORENAME"
      PDU_CONTACTS_N03CTM_SURNAME: "N03CTM_SURNAME"
      PDU_CONTACTS_N03CTM_DESCRIPTION: "N03CTM_DESCRIPTION"
      PDU_CONTACTS_N03CTM_EMAIL: "N03CTM_EMAIL"
      PDU_CONTACTS_N03SW1_FORENAME: "N03SW1_FORENAME"
      PDU_CONTACTS_N03SW1_SURNAME: "N03SW1_SURNAME"
      PDU_CONTACTS_N03SW1_DESCRIPTION: "N03SW1_DESCRIPTION"
      PDU_CONTACTS_N03SW1_EMAIL: "N03SW1_EMAIL"

