spring:

  config:
    use-legacy-processing: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  datasource:
    url: 'jdbc:h2:mem:licences-db;MODE=PostgreSQL'
    username: create_vary
    password: dummy

  flyway:
    locations: classpath:/migration/common
    url: ${spring.datasource.url}
    user: create_vary
    password: dummy

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      continue-on-error: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

# Wiremock auth server
hmpps:
  auth:
    token:
      url: http://localhost:8090/auth/oauth/token
    url: http://localhost:8090/auth
  prison:
    api:
      url: http://localhost:8091/api
  prisonregister:
    api:
      url: http://localhost:8092/api
  community:
    api:
      url: http://localhost:8093
  probationsearch:
    api:
      url: http://localhost:8094
  prisonerSearch:
    api:
      url: http://localhost:8095/api

notify:
  enabled: false

oauth:
  client:
    id: client-id
    secret: clientsecret
    token-url: http://localhost:8090/auth